<main id="app">
    <script src="app.js"></script>
    <header>
        <h1>Todo.js</h1>
        <link rel="stylesheet" href="style.css">
    </header>

    <ul id="todo-list">
        <li class="todo-item">
            <input class="checkbox" type="checkbox">
            <label class="title">creat ToDo app</label>
            <input class="textfield"
                   type="text"
                   pattern="[a-zA-Z0-9]+"
                   title="only eng"
                   placeholder="Learn JavaScript">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
        </li>
    </ul>

    <form id="todo-form">
        <input id="add-input"
               type="text"
               pattern="[a-zA-Z0-9]+"
               title="only eng"
               placeholder="Task..."
               autofocus>
        <input id="add-button" type="submit" value="Add">
    </form>
</main>
